<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Token-2</title>
   <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
   <!-- Bootstrap Css -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <!-- Font-Awesome -->
   <link rel="stylesheet" href="assets/css/fontaswesome.min.css">
   <!-- Style Css -->
   <link rel="stylesheet" href="assets/css/style.css">
   <!-- Responsive Css -->
   <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
   <!-- ===================================================================================
                                 Header Area Start 
   =====================================================================================-->
   <header class="header-area border_menu_area">
      <div class="container">
         <div class="header-main">
            <div class="header-menu">
               <div class="header-logo">
                  <a href="index.html" class="logo2"><img src="assets/images/logo2.svg" alt="logo-img"/></a>
               </div>
               <div class="header-nav">
                  <nav>
                     <ul>
                        <li class="mobile-headerbtn"><a class="custom_btn" href="#">Launch Dapp</a></li>
                     </ul>          
                  </nav>
               </div>
               <div class="header-button">
                  <a class="custom_btn" href="#">Launch Dapp</a>
               </div>
            </div>
            <div class="mobile-menu">
               <div id="nav-icon" class="menu_icon">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- ===================================================================================
                                 Header Area End 
   =====================================================================================-->

<!-- ===================================================================================
                                 Communities Area Start 
   =====================================================================================-->
   <section class="Communities-area">
      <div class="container">
         <div class="token_page_content">
            <div class="Communities_right">
               <div class="token_info_box">
                  <form action="" method="GET">
                     <h5 class="heading5">Token info</h5>
                     <div class="single_input_group">
                        <label for="name">Token name</label>
                        <input type="text" id="name" class="active" placeholder="Enter your token name">
                     </div>
                     <div class="single_input_group">
                        <label for="token_symbol">Token Symbol</label>
                        <input type="text" id="token_symbol" placeholder="Enter your token Symbol">
                     </div>
                     <div class="single_input_group">
                        <label for="number">Total Supply</label>
                        <input type="number" id="number" placeholder="0">
                     </div>
                     <div class="token_btn_area">
                        <!-- <a href="javascript:void(0);" class="token_arow_box">
                           <img src="assets/images/left-arrow.png" alt="arrow">
                        </a> -->
                        
                        <button class="continue_btn" type="submit">Continue</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- ===================================================================================
                                 Communities Area End 
   =====================================================================================-->

   <!-- Js Files -->
   <script src="assets/js/jquery-3.6.1.min.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/owl.carousel.min.js"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
